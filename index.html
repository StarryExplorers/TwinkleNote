<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <title>TwinkleNote</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f0f5;
      color: #333;
    }

    header {
      background-color: #6e4cc3;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.8rem;
    }

    .container {
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }

    .search-bar {
      margin: 1rem 0;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .note-input {
      margin-bottom: 1rem;
    }

    .note-input input,
    .note-input textarea {
      width: 100%;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .note-input textarea {
      height: 100px;
      resize: vertical;
    }

    .note-input button {
      padding: 0.7rem 1.2rem;
      background-color: #6e4cc3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .notes-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .note {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      cursor: pointer;
    }

    .note .timestamp {
      font-size: 0.8rem;
      color: #999;
      margin-top: 0.5rem;
    }

    .note-title {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .note-buttons {
      margin-top: 0.5rem;
    }

    .note-buttons button {
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background-color: #eee;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    .note-buttons button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>Happy Birthday Ammama! ü•≥üíñüå∫üéÇ</header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search notes..." oninput="renderNotes()">
    </div>

    <div class="note-input">
      <input type="text" id="noteTitle" placeholder="Note title...">
      <textarea id="noteBody" placeholder="Write your note here..."></textarea>
      <button onclick="addOrUpdateNote()" id="saveBtn">Add Note</button>
    </div>

    <div class="notes-list" id="notesList"></div>
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem('twinkleNotes') || '[]');
    let editingIndex = null;

    function saveNotes() {
      localStorage.setItem('twinkleNotes', JSON.stringify(notes));
    }

    function addOrUpdateNote() {
      const title = document.getElementById('noteTitle').value.trim();
      const body = document.getElementById('noteBody').value.trim();

      if (!title) return alert("Please enter a title");

      const note = { title, body, time: new Date().toLocaleString() };

      if (editingIndex !== null) {
        notes[editingIndex] = note;
        editingIndex = null;
        document.getElementById('saveBtn').innerText = 'Add Note';
      } else {
        notes.unshift(note);
      }

      document.getElementById('noteTitle').value = '';
      document.getElementById('noteBody').value = '';
      saveNotes();
      renderNotes();
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      saveNotes();
      renderNotes();
    }

    function viewNote(index) {
      const note = notes[index];
      document.getElementById('noteTitle').value = note.title;
      document.getElementById('noteBody').value = note.body;
      document.getElementById('saveBtn').innerText = 'Save Note';
      editingIndex = index;
    }

    function renderNotes() {
      const list = document.getElementById('notesList');
      const search = document.getElementById('searchInput').value.toLowerCase();
      list.innerHTML = '';
      notes.forEach((note, i) => {
        if (note.title.toLowerCase().includes(search)) {
          const div = document.createElement('div');
          div.className = 'note';
          div.onclick = () => viewNote(i);
          div.innerHTML = `
            <div class="note-title">${note.title}</div>
            <div class="timestamp">${note.time}</div>
            <div class="note-buttons">
              <button onclick="event.stopPropagation(); viewNote(${i})">Edit</button>
              <button onclick="event.stopPropagation(); deleteNote(${i})">Delete</button>
            </div>
          `;
          list.appendChild(div);
        }
      });
    }

    renderNotes();

    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("‚úÖ TwinkleNote service worker registered!"))
      .catch(err => console.error("‚ùå Service worker error:", err));
  }
</script>

  </script>
</body>
</html>
