<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TwinkleNote ‚ú®</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fdf6ff, #e6e6fa);
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #a24ac3;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #ddd;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    .tabs button.active {
      background-color: #a24ac3;
      color: white;
    }

    .note-form {
      margin-bottom: 20px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #aaa;
      resize: none;
      font-size: 1rem;
    }

    button.add-btn {
      background: #a24ac3;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
    }

    button.add-btn:hover {
      background: #9029b3;
    }

    .note-container, .bin-container {
      max-width: 600px;
      margin: 20px auto;
      text-align: left;
    }

    .note, .bin-note {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .note-buttons, .bin-buttons {
      margin-top: 10px;
    }

    .note-buttons button,
    .bin-buttons button {
      background: #eee;
      color: #333;
      font-size: 0.9rem;
      padding: 5px 12px;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
    }

    .note-buttons button:hover,
    .bin-buttons button:hover {
      background: #ccc;
    }

    h2 {
      color: #7a2ca4;
      margin-top: 30px;
    }

    .empty {
      color: #999;
      font-style: italic;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>‚ú® TwinkleNote ‚ú®</h1>

  <div class="tabs">
    <button id="tabNotes" class="active" onclick="showTab('notes')">üìù Notes</button>
    <button id="tabBin" onclick="showTab('bin')">üóëÔ∏è Recycle Bin</button>
  </div>

  <div class="note-form" id="noteForm">
    <textarea id="noteInput" placeholder="Write a note that twinkles..."></textarea><br>
    <button class="add-btn" onclick="addNote()">Add Note</button>
  </div>

  <!-- Notes Section -->
  <div id="notesSection" class="note-container"></div>

  <!-- Recycle Bin Section -->
  <div id="binSection" class="bin-container hidden"></div>

  <script>
    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    let bin = JSON.parse(localStorage.getItem('bin')) || [];

    function saveAll() {
      localStorage.setItem('notes', JSON.stringify(notes));
      localStorage.setItem('bin', JSON.stringify(bin));
    }

    function renderNotes() {
      const list = document.getElementById('notesSection');
      list.innerHTML = '';
      if (notes.length === 0) list.innerHTML = '<p class="empty">No notes yet. Add something sparkly!</p>';
      notes.forEach((text, i) => {
        const noteDiv = document.createElement('div');
        noteDiv.className = 'note';
        noteDiv.innerHTML = `
          <div contenteditable="false" id="noteText${i}">${text}</div>
          <div class="note-buttons">
            <button onclick="editNote(${i})">‚úèÔ∏è Edit</button>
            <button onclick="deleteNote(${i})">üóëÔ∏è Delete</button>
          </div>
        `;
        list.appendChild(noteDiv);
      });
    }

    function renderBin() {
      const list = document.getElementById('binSection');
      list.innerHTML = '';
      if (bin.length === 0) list.innerHTML = '<p class="empty">Recycle bin is empty ‚ú®</p>';
      bin.forEach((text, i) => {
        const noteDiv = document.createElement('div');
        noteDiv.className = 'bin-note';
        noteDiv.innerHTML = `
          <div>${text}</div>
          <div class="bin-buttons">
            <button onclick="restoreNote(${i})">‚ôªÔ∏è Restore</button>
            <button onclick="removeForever(${i})">‚ùå Delete Forever</button>
          </div>
        `;
        list.appendChild(noteDiv);
      });
    }

    function addNote() {
      const input = document.getElementById('noteInput');
      const text = input.value.trim();
      if (text !== '') {
        notes.push(text);
        input.value = '';
        saveAll();
        renderNotes();
        showTab('notes');
      }
    }

    function deleteNote(index) {
      const removed = notes.splice(index, 1);
      bin.unshift(removed[0]);
      saveAll();
      renderNotes();
    }

    function restoreNote(index) {
      notes.push(bin.splice(index, 1)[0]);
      saveAll();
      renderNotes();
      renderBin();
    }

    function removeForever(index) {
      bin.splice(index, 1);
      saveAll();
      renderBin();
    }

    function editNote(index) {
      const div = document.getElementById(`noteText${index}`);
      if (div.contentEditable === "true") {
        div.contentEditable = "false";
        notes[index] = div.innerText.trim();
        saveAll();
      } else {
        div.contentEditable = "true";
        div.focus();
      }
    }

    function showTab(tab) {
      const notesTab = document.getElementById('notesSection');
      const binTab = document.getElementById('binSection');
      const noteForm = document.getElementById('noteForm');

      if (tab === 'notes') {
        notesTab.classList.remove('hidden');
        binTab.classList.add('hidden');
        noteForm.classList.remove('hidden');
        document.getElementById('tabNotes').classList.add('active');
        document.getElementById('tabBin').classList.remove('active');
      } else {
        notesTab.classList.add('hidden');
        binTab.classList.remove('hidden');
        noteForm.classList.add('hidden');
        document.getElementById('tabNotes').classList.remove('active');
        document.getElementById('tabBin').classList.add('active');
        renderBin();
      }
    }

    renderNotes();

    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("‚úÖ TwinkleNote service worker registered!"))
      .catch(err => console.error("‚ùå Service worker error:", err));
  }
</script>
  </script>
</body>
</html>
