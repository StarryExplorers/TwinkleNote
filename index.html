<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TwinkleNote ‚ú®</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fdf6ff, #e6e6fa);
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #a24ac3;
      font-size: 2.5rem;
    }

    .tabs {
      margin: 20px 0;
    }

    .tabs button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      background: #ddd;
    }

    .tabs .active {
      background: #a24ac3;
      color: white;
    }

    #noteForm {
      margin-bottom: 30px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #aaa;
      font-size: 1rem;
      resize: none;
    }

    .add-btn {
      background: #a24ac3;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
    }

    .add-btn:hover {
      background: #9029b3;
    }

    .note-box {
      max-width: 600px;
      margin: 15px auto;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    .note-text {
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    .note-buttons button {
      background: #eee;
      border: none;
      padding: 5px 10px;
      margin-right: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .note-buttons button:hover {
      background: #ccc;
    }

    .hidden {
      display: none;
    }

    .empty {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>‚ú® TwinkleNote ‚ú®</h1>

  <div class="tabs">
    <button id="notesTab" class="active" onclick="showTab('notes')">üìù Notes</button>
    <button id="binTab" onclick="showTab('bin')">üóëÔ∏è Recycle Bin</button>
  </div>

  <!-- üì• Note Form -->
  <div id="noteForm">
    <textarea id="noteInput" placeholder="Write a note that twinkles..."></textarea><br>
    <button class="add-btn" onclick="addNote()">Add Note</button>
  </div>

  <!-- üìù Notes List -->
  <div id="notesSection"></div>

  <!-- üóëÔ∏è Recycle Bin List -->
  <div id="binSection" class="hidden"></div>

  <script>
    let notes = JSON.parse(localStorage.getItem('notes') || '[]');
    let bin = JSON.parse(localStorage.getItem('bin') || '[]');

    function saveAll() {
      localStorage.setItem('notes', JSON.stringify(notes));
      localStorage.setItem('bin', JSON.stringify(bin));
    }

    function renderNotes() {
      const container = document.getElementById('notesSection');
      container.innerHTML = '';
      if (notes.length === 0) {
        container.innerHTML = '<p class="empty">No sparkly notes yet.</p>';
      } else {
        notes.forEach((note, i) => {
          const div = document.createElement('div');
          div.className = 'note-box';
          div.innerHTML = `
            <div class="note-text" contenteditable="false" id="note-${i}">${note}</div>
            <div class="note-buttons">
              <button onclick="toggleEdit(${i})" id="edit-btn-${i}">‚úèÔ∏è Edit</button>
              <button onclick="deleteNote(${i})">üóëÔ∏è Delete</button>
            </div>
          `;
          container.appendChild(div);
        });
      }
    }

    function renderBin() {
      const container = document.getElementById('binSection');
      container.innerHTML = '';
      if (bin.length === 0) {
        container.innerHTML = '<p class="empty">Recycle bin is empty.</p>';
      } else {
        bin.forEach((note, i) => {
          const div = document.createElement('div');
          div.className = 'note-box';
          div.innerHTML = `
            <div>${note}</div>
            <div class="note-buttons">
              <button onclick="restoreNote(${i})">‚ôªÔ∏è Restore</button>
              <button onclick="removeForever(${i})">‚ùå Delete Forever</button>
            </div>
          `;
          container.appendChild(div);
        });
      }
    }

    function addNote() {
      const input = document.getElementById('noteInput');
      const text = input.value.trim();
      if (text) {
        notes.push(text);
        input.value = '';
        saveAll();
        renderNotes();
        showTab('notes');
      }
    }

    function toggleEdit(index) {
      const div = document.getElementById(`note-${index}`);
      const btn = document.getElementById(`edit-btn-${index}`);
      if (div.contentEditable === 'true') {
        div.contentEditable = 'false';
        notes[index] = div.innerText.trim();
        btn.textContent = '‚úèÔ∏è Edit';
        saveAll();
      } else {
        div.contentEditable = 'true';
        div.focus();
        btn.textContent = '‚úÖ Save';
      }
    }

    function deleteNote(index) {
      const removed = notes.splice(index, 1);
      bin.unshift(removed[0]);
      saveAll();
      renderNotes();
    }

    function restoreNote(index) {
      notes.push(bin.splice(index, 1)[0]);
      saveAll();
      renderNotes();
      renderBin();
    }

    function removeForever(index) {
      bin.splice(index, 1);
      saveAll();
      renderBin();
    }

    function showTab(tab) {
      const noteForm = document.getElementById('noteForm');
      const notesSec = document.getElementById('notesSection');
      const binSec = document.getElementById('binSection');
      const notesTab = document.getElementById('notesTab');
      const binTab = document.getElementById('binTab');

      if (tab === 'notes') {
        notesSec.classList.remove('hidden');
        binSec.classList.add('hidden');
        noteForm.classList.remove('hidden');
        notesTab.classList.add('active');
        binTab.classList.remove('active');
      } else {
        notesSec.classList.add('hidden');
        binSec.classList.remove('hidden');
        noteForm.classList.add('hidden');
        notesTab.classList.remove('active');
        binTab.classList.add('active');
        renderBin();
      }
    }

    renderNotes();

    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("‚úÖ TwinkleNote service worker registered!"))
      .catch(err => console.error("‚ùå Service worker error:", err));
  }
</script>
  </script>
</body>
</html>
