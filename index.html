<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TwinkleNote</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f0f5;
      color: #333;
    }

    header {
      background-color: #6e4cc3;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.8rem;
    }

    .container {
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }

    .search-bar {
      margin: 1rem 0;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .note-input {
      margin-bottom: 1rem;
    }

    .note-input textarea {
      width: 100%;
      height: 100px;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1rem;
    }

    .note-input button {
      margin-top: 0.5rem;
      padding: 0.7rem 1.2rem;
      background-color: #6e4cc3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .notes-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .note {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .note .timestamp {
      font-size: 0.8rem;
      color: #999;
      margin-top: 0.5rem;
    }

    .note button {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background-color: #eee;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    .note button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>TwinkleNote</header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search notes..." oninput="renderNotes()">
    </div>

    <div class="note-input">
      <textarea id="newNote" placeholder="Write your note here..."></textarea>
      <br />
      <button onclick="addNote()">Add Note</button>
    </div>

    <div class="notes-list" id="notesList"></div>
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem('twinkleNotes') || '[]');

    function addNote() {
      const noteText = document.getElementById('newNote').value.trim();
      if (noteText) {
        notes.unshift({
          text: noteText,
          time: new Date().toLocaleString()
        });
        document.getElementById('newNote').value = '';
        saveAndRender();
      }
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      saveAndRender();
    }

    function editNote(index) {
      const noteDiv = document.getElementById('note-' + index);
      const btn = document.getElementById('editBtn-' + index);
      if (btn.innerText === 'Edit') {
        noteDiv.contentEditable = 'true';
        noteDiv.focus();
        btn.innerText = 'Save';
      } else {
        noteDiv.contentEditable = 'false';
        notes[index].text = noteDiv.innerText;
        notes[index].time = new Date().toLocaleString();
        btn.innerText = 'Edit';
        saveAndRender();
      }
    }

    function saveAndRender() {
      localStorage.setItem('twinkleNotes', JSON.stringify(notes));
      renderNotes();
    }

    function renderNotes() {
      const list = document.getElementById('notesList');
      const search = document.getElementById('searchInput').value.toLowerCase();
      list.innerHTML = '';
      notes.forEach((note, i) => {
        if (note.text.toLowerCase().includes(search)) {
          list.innerHTML += `
            <div class="note">
              <div id="note-${i}" class="note-text">${note.text}</div>
              <div class="timestamp">${note.time}</div>
              <button id="editBtn-${i}" onclick="editNote(${i})">Edit</button>
              <button onclick="deleteNote(${i})">Delete</button>
            </div>
          `;
        }
      });
    }

    renderNotes();
  </script>
</body>
</html>
